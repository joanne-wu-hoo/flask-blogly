{% extends 'base.html' %}

{% block title %}Edit a tag{% endblock %}

{% block content %} 
<div class="container mx-auto">
    <h1>Edit a tag</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="name" value="{{ tag.name }}"> 
        </div>
        <a class="btn btn-info" href="/tags/{{ tag.id }}">Cancel</a>
        <button class='btn btn-success'>Save</button>
    </form>
</div>

{% endblock %}
