{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %} 
<div class="container mx-auto">
    <div class="row">
        <div class="col-12">
            <h1>Edit a user</h1>
            <form action="/users/{{ user.id }}/edit" method="POST">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input id="first_name" name="first_name" value="{{ user.first_name }}"> 
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input id="last_name" name="last_name" value="{{ user.last_name }}"> 
                </div>
                <div class="form-group">
                    <label for="image_url">Image URL:</label>
                    <input id="image_url" name="image_url" value="{{ user.image_url }}"> 
                </div>
                <a href="/users/{{ user.id }}"class='btn btn-outline-info'>Cancel</a>
                <button class='btn btn-success'>Save</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
