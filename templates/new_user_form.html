{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %} 
<div class="container mx-auto">
    <h1>Create a user</h1>
    <form action="/users" method="POST">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input id="first_name" name="first_name" placeholder="Enter a first name"> 
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input id="last_name" name="last_name" placeholder="Enter a last name"> 
        </div>
        <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input id="image_url" name="image_url" placeholder="Provide an image of this user"> 
        </div>
        <button class='btn btn-success'>Add</button>
    </form>
</div>


{% endblock %}
