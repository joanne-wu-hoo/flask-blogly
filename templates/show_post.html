{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %} 

<div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><i>By {{ post.user.first_name }} {{ post.user.last_name }}</i></p>

    <span><strong>Tags: </strong></span>
    {% for tag in post.tags %}
    <span class="badge badge-primary"><i><a class='text-white' href="/tags/{{ tag.id }}">{{ tag.name }}</a></i></span>
    {% endfor %}

    <br>
    <br>
    <a href="/users/{{ post.user_id }}"class='btn btn-outline-info'>Cancel</a>
    <a href="/posts/{{ post.id }}/edit"class='btn btn-primary'>Edit</a>
    <form class="d-inline" action="/posts/{{ post.id }}/delete" method="POST">
        <button class="btn btn-danger">Delete</button>
    </form>
</div>

{% endblock %}
