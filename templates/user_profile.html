{% extends 'base.html' %}

{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-3">
            <img class="img-fluid" src="{{ user.image_url }}">
        </div>
        <div class="col-9">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            <a class="btn btn-primary" href="/users/{{ user.id }}/edit">Edit</a>
            <form class="d-inline" action="/users/{{ user.id }}/delete" method="POST">
                <button class="btn btn-danger">Delete</button>
            </form>
            <h2 class="mt-5">Posts</h2>
            <ul>
                {% for post in user.posts %}
                    <li><a href='/posts/{{ post.id }}'>{{ post.title }}</a></li>
                {% endfor %}
            </ul>
            <a class="btn btn-primary" href='/users/{{ user.id }}/posts/new'>Add Post</a>
        </div>
    </div>
</div>

{% endblock %}
