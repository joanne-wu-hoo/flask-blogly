{% extends 'base.html' %}

{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-3">
            <img class="img-fluid" src="{{ user.image_url }}">
        </div>
        <div class="col-9">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            <a class="btn btn-primary" href="/users/{{ user.id }}/edit">Edit</a>
            <form class="d-inline" action="/users/{{ user.id }}/delete" method="POST">
                <button class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
