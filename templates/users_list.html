{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<div class='container mx-auto'>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary" href="/users/new">Add user</a>
</div>

{% endblock %}
